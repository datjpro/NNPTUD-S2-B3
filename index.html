<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - All Products</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    
    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }
    
    .search-input {
      width: 300px;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #0277bd;
      box-shadow: 0 0 8px rgba(2, 119, 189, 0.2);
    }
    
    .search-results {
      text-align: center;
      color: #666;
      font-size: 0.95em;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .sorting-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .sort-btn {
      padding: 10px 16px;
      border: 2px solid #27ae60;
      background: white;
      color: #27ae60;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      font-size: 0.95em;
    }
    
    .sort-btn:hover {
      background: #27ae60;
      color: white;
    }
    
    .sort-btn.active {
      background: #27ae60;
      color: white;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    
    thead {
      background: #333;
      color: white;
      position: sticky;
      top: 0;
    }
    
    th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      border-right: 1px solid #555;
    }
    
    th:last-child {
      border-right: none;
    }
    
    td {
      padding: 15px;
      border-right: 1px solid #ddd;
      vertical-align: middle;
    }
    
    td:last-child {
      border-right: none;
    }
    
    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    
    tbody tr:nth-child(even) {
      background-color: #ffffff;
    }
    
    tbody tr:hover {
      background-color: #f0f0f0 !important;
      transition: background-color 0.3s ease;
    }
    
    .product-id {
      font-weight: 600;
      color: #333;
    }
    
    .product-title {
      font-weight: 500;
      color: #222;
    }
    
    .price {
      color: #27ae60;
      font-weight: 600;
      font-size: 1.1em;
    }
    
    .category {
      background: #e8f4f8;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.9em;
      color: #0277bd;
    }
    
    .images-container {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .product-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .product-image:hover {
      transform: scale(1.1);
    }
    
    .no-images {
      color: #999;
      font-style: italic;
    }
    
    .detail-btn {
      padding: 6px 12px;
      background: #0277bd;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.9em;
      transition: background 0.3s ease;
    }
    
    .detail-btn:hover {
      background: #01579b;
    }
    
    .pagination-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      padding: 15px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .items-per-page {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .items-per-page select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 0.95em;
      cursor: pointer;
    }
    
    .pagination-buttons {
      display: flex;
      gap: 5px;
    }
    
    .pagination-buttons button {
      padding: 8px 12px;
      border: 1px solid #0277bd;
      background: white;
      color: #0277bd;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .pagination-buttons button:hover {
      background: #0277bd;
      color: white;
    }
    
    .pagination-buttons button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .page-info {
      text-align: center;
      color: #333;
      font-weight: 500;
    }
    
    .summary {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
      color: #333;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2em;
      color: #666;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 20px;
      border-radius: 6px;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Dashboard - All Products</h1>
    
    <div class="loading" id="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>
    <div class="error" id="error" style="display: none;"></div>
    
    <div id="content" style="display: none;">
      <div class="search-container">
        <input 
          type="text" 
          id="searchInput" 
          class="search-input" 
          placeholder="üîç T√¨m ki·∫øm s·∫£n ph·∫©m..."
          onkeyup="searchProducts()"
        >
        <div class="search-results">
          <span id="resultCount">T·ªïng: 0 s·∫£n ph·∫©m</span>
        </div>
      </div>
      
      <div class="sorting-buttons">
        <button class="sort-btn" onclick="sortByName('asc')">üìõ T√™n (A-Z)</button>
        <button class="sort-btn" onclick="sortByName('desc')">üìõ T√™n (Z-A)</button>
        <button class="sort-btn" onclick="sortByPrice('asc')">üí∞ Gi√° (Th·∫•p - Cao)</button>
        <button class="sort-btn" onclick="sortByPrice('desc')">üí∞ Gi√° (Cao - Th·∫•p)</button>
        <button class="sort-btn" onclick="resetSort()">üîÑ Kh√¥i ph·ª•c</button>
      </div>
      
      <div class="pagination-controls">
        <div class="items-per-page">
          <label>Hi·ªÉn th·ªã:</label>
          <select id="itemsPerPage" onchange="changeItemsPerPage()">
            <option value="5">5 s·∫£n ph·∫©m</option>
            <option value="10" selected>10 s·∫£n ph·∫©m</option>
            <option value="20">20 s·∫£n ph·∫©m</option>
          </select>
        </div>
        
        <div class="page-info">
          <span id="pageInfo">Trang 1</span>
        </div>
        
        <div class="pagination-buttons">
          <button onclick="goToPage(1)">¬´</button>
          <button onclick="previousPage()">‚Äπ</button>
          <span id="currentPage" style="padding: 8px 12px;">1</span>
          <button onclick="nextPage()">‚Ä∫</button>
          <button onclick="lastPage()">¬ª</button>
        </div>
      </div>
      
      <table>
        <thead>
          <tr>
            <th style="width: 60px;">ID</th>
            <th style="width: 200px;">Title</th>
            <th style="width: 100px;">Price</th>
            <th style="width: 120px;">Category</th>
            <th style="width: 400px;">Images</th>
            <th style="width: 100px;">Chi ti·∫øt</th>
          </tr>
        </thead>
        <tbody id="productsTable">
        </tbody>
      </table>
      
      <div class="summary">
        <strong>Total Products: <span id="totalProducts">0</span></strong>
      </div>
    </div>
  </div>

  <script>
    let allProducts = [];
    let currentPage = 1;
    let itemsPerPage = 10;
    let sortBy = null;
    let sortOrder = null;

    // Load products from API
    async function loadProducts() {
      try {
        const response = await fetch('https://api.escuelajs.co/api/v1/products');
        if (!response.ok) throw new Error('Failed to fetch products');
        allProducts = await response.json();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        document.getElementById('totalProducts').textContent = allProducts.length;
        document.getElementById('resultCount').textContent = `T·ªïng: ${allProducts.length} s·∫£n ph·∫©m`;
        displayProducts();
      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = '‚ùå L·ªói: ' + error.message;
      }
    }

    function getFilteredAndSortedProducts() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      let filtered = allProducts.filter(product => 
        product.title.toLowerCase().includes(searchInput)
      );
      
      if (sortBy && sortOrder) {
        filtered = filtered.sort((a, b) => {
          let aValue, bValue;
          
          if (sortBy === 'name') {
            aValue = a.title.toLowerCase();
            bValue = b.title.toLowerCase();
          } else if (sortBy === 'price') {
            aValue = a.price;
            bValue = b.price;
          }
          
          if (sortOrder === 'asc') {
            return aValue < bValue ? -1 : aValue > bValue ? 1 : 0;
          } else {
            return aValue > bValue ? -1 : aValue < bValue ? 1 : 0;
          }
        });
      }
      
      return filtered;
    }
    
    function displayProducts() {
      const filteredProducts = getFilteredAndSortedProducts();
      const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
      
      if (currentPage > totalPages && totalPages > 0) {
        currentPage = totalPages;
      } else if (currentPage < 1) {
        currentPage = 1;
      }
      
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const paginatedProducts = filteredProducts.slice(startIndex, endIndex);
      
      const tableBody = document.getElementById('productsTable');
      tableBody.innerHTML = '';
      
      paginatedProducts.forEach(product => {
        let imagesHtml = '';
        if (product.images && product.images.length > 0) {
          product.images.forEach(img => {
            imagesHtml += `<img src="${img}" alt="${product.title}" class="product-image" title="${product.title}">`;
          });
        } else {
          imagesHtml = '<span class="no-images">Kh√¥ng c√≥ h√¨nh</span>';
        }
        
        const row = `
          <tr>
            <td class="product-id">${product.id}</td>
            <td class="product-title">${product.title}</td>
            <td class="price">$${product.price}</td>
            <td><span class="category">${product.category.name}</span></td>
            <td>
              <div class="images-container">
                ${imagesHtml}
              </div>
            </td>
            <td>
              <button class="detail-btn" onclick="showDetail('${product.slug}')">Xem chi ti·∫øt</button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
      
      document.getElementById('currentPage').textContent = currentPage;
      document.getElementById('pageInfo').textContent = `Trang ${currentPage} / ${totalPages || 1}`;
      
      document.querySelector('.pagination-buttons button:nth-child(1)').disabled = currentPage === 1;
      document.querySelector('.pagination-buttons button:nth-child(2)').disabled = currentPage === 1;
      document.querySelector('.pagination-buttons button:nth-child(4)').disabled = currentPage === totalPages || totalPages === 0;
      document.querySelector('.pagination-buttons button:nth-child(5)').disabled = currentPage === totalPages || totalPages === 0;
    }
    
    function searchProducts() {
      currentPage = 1;
      const filteredProducts = getFilteredAndSortedProducts();
      const resultCount = document.getElementById('resultCount');
      const searchInput = document.getElementById('searchInput').value;
      
      if (searchInput === '') {
        resultCount.textContent = `T·ªïng: ${allProducts.length} s·∫£n ph·∫©m`;
      } else {
        resultCount.textContent = `T√¨m th·∫•y: ${filteredProducts.length} s·∫£n ph·∫©m`;
      }
      
      displayProducts();
    }
    
    function sortByName(order) {
      currentPage = 1;
      sortBy = 'name';
      sortOrder = order;
      updateSortButtons('name', order);
      displayProducts();
    }
    
    function sortByPrice(order) {
      currentPage = 1;
      sortBy = 'price';
      sortOrder = order;
      updateSortButtons('price', order);
      displayProducts();
    }
    
    function resetSort() {
      currentPage = 1;
      sortBy = null;
      sortOrder = null;
      updateSortButtons(null, null);
      displayProducts();
    }
    
    function updateSortButtons(type, order) {
      const buttons = document.querySelectorAll('.sort-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      
      if (type === 'name' && order === 'asc') {
        buttons[0].classList.add('active');
      } else if (type === 'name' && order === 'desc') {
        buttons[1].classList.add('active');
      } else if (type === 'price' && order === 'asc') {
        buttons[2].classList.add('active');
      } else if (type === 'price' && order === 'desc') {
        buttons[3].classList.add('active');
      }
    }
    
    function changeItemsPerPage() {
      itemsPerPage = parseInt(document.getElementById('itemsPerPage').value);
      currentPage = 1;
      displayProducts();
    }
    
    function nextPage() {
      const filteredProducts = getFilteredAndSortedProducts();
      const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        displayProducts();
      }
    }
    
    function previousPage() {
      if (currentPage > 1) {
        currentPage--;
        displayProducts();
      }
    }
    
    function goToPage(page) {
      currentPage = page;
      displayProducts();
    }
    
    function lastPage() {
      const filteredProducts = getFilteredAndSortedProducts();
      const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
      currentPage = totalPages;
      displayProducts();
    }

    function showDetail(slug) {
      const product = allProducts.find(p => p.slug === slug);
      if (!product) {
        alert('S·∫£n ph·∫©m kh√¥ng t√¨m th·∫•y');
        return;
      }
      
      // Open detail in new tab or same window
      window.location.href = `product.html?slug=${slug}`;
    }
    
    // Initialize
    loadProducts();
  </script>
</body>
</html>
