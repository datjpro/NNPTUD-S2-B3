<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết sản phẩm</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    
    .back-btn:hover {
      background: #229954;
    }
    
    .product-header {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
    }
    
    .product-images {
      flex: 1;
      min-width: 300px;
    }
    
    .product-info {
      flex: 1;
    }
    
    h1 {
      color: #333;
      font-size: 2em;
      margin-bottom: 15px;
    }
    
    .price {
      font-size: 1.8em;
      color: #27ae60;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .category-badge {
      display: inline-block;
      background: #e8f4f8;
      color: #0277bd;
      padding: 8px 15px;
      border-radius: 20px;
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .product-id {
      color: #666;
      font-size: 0.95em;
      margin-bottom: 15px;
    }
    
    .description {
      color: #555;
      line-height: 1.6;
      font-size: 1.05em;
      margin-bottom: 20px;
    }
    
    .meta-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }
    
    .meta-item {
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
    }
    
    .meta-label {
      font-weight: 600;
      color: #333;
      font-size: 0.9em;
    }
    
    .meta-value {
      color: #0277bd;
      margin-top: 5px;
      word-break: break-all;
    }

    .product-image {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2em;
      color: #666;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 20px;
      border-radius: 6px;
      text-align: center;
      font-weight: 500;
    }

    .not-found {
      text-align: center;
      padding: 60px 20px;
    }

    .not-found h1 {
      font-size: 2.5em;
      color: #e74c3c;
      margin-bottom: 20px;
    }
    
    @media (max-width: 600px) {
      .product-header {
        flex-direction: column;
      }
      
      .meta-info {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 1.5em;
      }

      .price {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="window.history.back()">← Quay lại</button>
    
    <div class="loading" id="loading">Đang tải dữ liệu...</div>
    <div class="error" id="error" style="display: none;"></div>
    <div class="not-found" id="notFound" style="display: none;">
      <h1>❌ Sản phẩm không tìm thấy</h1>
      <p>Sản phẩm bạn tìm kiếm không tồn tại.</p>
      <br>
      <button class="back-btn" onclick="window.history.back()" style="margin-top: 20px;">← Quay lại trang chính</button>
    </div>
    
    <div id="content" style="display: none;">
      <div class="product-header">
        <div class="product-images" id="imagesContainer">
        </div>
        
        <div class="product-info">
          <h1 id="productTitle"></h1>
          
          <div class="price" id="productPrice"></div>
          
          <span class="category-badge" id="productCategory"></span>
          
          <div class="product-id" id="productId"></div>
          
          <div class="description" id="productDescription"></div>
          
          <div class="meta-info">
            <div class="meta-item">
              <div class="meta-label">Slug</div>
              <div class="meta-value" id="productSlug"></div>
            </div>
            
            <div class="meta-item">
              <div class="meta-label">Số hình ảnh</div>
              <div class="meta-value" id="productImageCount"></div>
            </div>
            
            <div class="meta-item">
              <div class="meta-label">Tạo lúc</div>
              <div class="meta-value" id="productCreatedAt"></div>
            </div>
            
            <div class="meta-item">
              <div class="meta-label">Cập nhật lúc</div>
              <div class="meta-value" id="productUpdatedAt"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get slug from URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('slug');

    async function loadProduct() {
      try {
        if (!slug) {
          throw new Error('Slug không hợp lệ');
        }

        // Fetch all products to find the one with matching slug
        const response = await fetch('https://api.escuelajs.co/api/v1/products');
        if (!response.ok) throw new Error('Failed to fetch products');
        
        const allProducts = await response.json();
        const product = allProducts.find(p => p.slug === slug);

        document.getElementById('loading').style.display = 'none';

        if (!product) {
          document.getElementById('notFound').style.display = 'block';
          return;
        }

        displayProduct(product);
      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = '❌ Lỗi: ' + error.message;
      }
    }

    function displayProduct(product) {
      // Display images
      const imagesContainer = document.getElementById('imagesContainer');
      if (product.images && product.images.length > 0) {
        imagesContainer.innerHTML = product.images
          .map(img => `<img src="${img}" class="product-image" alt="${product.title}">`)
          .join('');
      } else {
        imagesContainer.innerHTML = '<p style="color: #999;">Không có hình ảnh</p>';
      }

      // Display product info
      document.getElementById('productTitle').textContent = product.title;
      document.getElementById('productPrice').textContent = `$${product.price}`;
      document.getElementById('productCategory').textContent = product.category.name;
      document.getElementById('productId').textContent = `ID: ${product.id}`;
      document.getElementById('productDescription').textContent = product.description;
      document.getElementById('productSlug').textContent = product.slug;
      document.getElementById('productImageCount').textContent = product.images ? product.images.length : 0;
      document.getElementById('productCreatedAt').textContent = new Date(product.creationAt).toLocaleDateString('vi-VN');
      document.getElementById('productUpdatedAt').textContent = new Date(product.updatedAt).toLocaleDateString('vi-VN');

      document.getElementById('content').style.display = 'block';
    }

    // Load product on page load
    loadProduct();
  </script>
</body>
</html>
